<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Decendant Selector</title>
	<style>
		/* all li elements that are inside a section element */
		section li {
			color: green; 
		}
	</style>
</head>
<body>
	<h1>Decendant Selector</h1>
	Table of Content:
	<section>
		<ul>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
		</ul>
	</section>
	Shopping List:
	<ul>
		<li>Cookies</li>
		<li>Cake</li>
		<li>Pie</li>
	</ul>
</body>
</html>
