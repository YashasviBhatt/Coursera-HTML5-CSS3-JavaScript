<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Box Model</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.box1 {
			background-color: orange;
			color: black;
			border: 20px solid black;
			width: 200px;
			text-align: center;
			margin: 40px; 					/* 40px on all sides */
			box-sizing: border-box;
		}

		.box2 {
			background-color: orange;
			color: black;
			border: 20px solid black;
			width: 200px;
			text-align: center;
			margin: 40px; 
		}
	</style>
</head>
<body>
	<div class="box1">This is a Box Model with box-sizing Property (initial width is the total width)</div>
	<div class="box2">This is a Box Model without box-sizing Property (initial width is 200px but the total width of division is 220px)</div>
</body>
</html>
